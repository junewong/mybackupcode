<div id="tpl_article">
	<h3 class="title">[[title]]</h3>
	<h5 class="author">Author : [[author]]</h5>
	<div class="desc">
		[[desc]]
	</div>
	<div>
		<div> urls:</div>
		<ul class="list_urls">
			[[foreach urls as url]]
			<li><a href="[[url]]">[[url]]</a></li>
			[[/foreach]]
		</ul>
	</div>
</div>
