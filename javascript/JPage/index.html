<html>
	<head>
		<link rel="stylesheet" href="JPage/js/core/log.css" type="text/css" />
		<script src="JPage/js/core/log.js" type="text/javascript"></script> 
		<script src="JPage/js/core/JPage.js" type="text/javascript"></script>
		<script>
			window.onload = function()
			{
				var oPage = new JPage();
				log.debug(oPage);

				var options = {};
				options['templates'] = ['article.html'];
				options['css'] = ['style.css'];
				options['template_id'] = 'tpl_article';
				options['dataSrc'] = 'data1.html';
				options['container'] = 'container';

				// start:
				oPage.run(options);
			};
		</script>
	</head>
	<body>
		<div id="container">
		</div>
	</body>
</html>
